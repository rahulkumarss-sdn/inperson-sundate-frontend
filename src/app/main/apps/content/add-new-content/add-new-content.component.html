  <!-- CONTENT -->
<div *ngIf="contentType === 'Content'" class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
      <div class="modal-dialog">
        <form class="add-new-user modal-content pt-0" [formGroup]="contentForm">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="toggleSidebar('new-user-sidebar')"
          >
          </button>
          <div class="modal-header mb-1">
            <h5 class="modal-title" id="exampleModalLabel">New Content</h5>
          </div>
          <div class="modal-body flex-grow-1">
            <div>
               <div class="form-group">
                 <label class="form-label" for="basic-icon-default-email">Content Title</label>
                 <div class="options">
                   <input
                   type="text"
                   id="basic-icon-default-email"
                   class="form-control dt-email"
                   placeholder="Content modal-title"
                   aria-label="content title"
                   aria-describedby="content-title"
                   name="content title"
                   formControlName="content_name"
                   required
                 />
                 </div>
               </div>
            </div>
            <div>
              <button (click)="addOptions()"  type="button" class="btn icon-btn btn-sm hide-arrow green" rippleEffect>
                <span [data-feather]="'plus-square'" [class]="'cursor-pointer'"></span>
               </button>
              <div class="form-group" formArrayName="options" *ngFor="let option of contentForm.get('options')['controls']; let i = index;">
                <label class="form-label" for="basic-icon-default-email">Content description</label>
                <div [formGroupName]="i" class="options">
                  <textarea
                  type="text"
                  id="basic-icon-default-email"
                  class="form-control dt-email"
                  placeholder="Options"
                  aria-label="john.doe@example.com"
                  aria-describedby="basic-icon-default-email2"
                  name="user-email"
                  formControlName="option"
                  required
                ></textarea>
                <button (click)="deleteOptions(i)" type="button" class="btn icon-btn btn-sm hide-arrow red" rippleEffect>
                  <span [data-feather]="'trash-2'" [class]="'cursor-pointer'"></span>
                </button>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mr-1" (click)="submit(contentForm)" rippleEffect>Submit</button>
            <button
              type="reset"
              class="btn btn-outline-secondary"
              (click)="toggleSidebar('new-user-sidebar')"
              rippleEffect
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal to add new user Ends-->
  </div>
