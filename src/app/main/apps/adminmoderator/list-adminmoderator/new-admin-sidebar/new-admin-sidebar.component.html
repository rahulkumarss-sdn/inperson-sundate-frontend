<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form class="add-new-user modal-content pt-0" [formGroup]="moderatorForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-admin-sidebar')"
        >
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">New Moderator</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname">User Name</label>
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              
              name="user-fullname"
              formControlName="username"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
          </div>

          <div >
            <div class="form-group">
              <label class="form-label" for="basic-icon-default-fullname">Role</label>
              <fieldset class="form-group">
                <ng-select
                  [items]="selectRole"
                  [(ngModel)]="selectedRole"
                  name="selectedRole"
                  bindLabel="name"
                  
                  (change)="filterByRole($event)"
                ></ng-select>
              </fieldset>
            </div>
            
          </div>

          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname">Email</label>
            <input
              type="email"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
             
              name="user-fullname"
              formControlName="email"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
            <span *ngIf="passMatch">
              <small class="form-text text-danger" >Passwords do not match!</small>
            </span>
          </div>

          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname">Password</label>
            <input
              type="password"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              
              name="user-fullname"
              formControlName="password"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
            <!-- <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FNameRef.errors.required">This field is required!</small>
            </span> -->
          </div>

          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname">Confirm Password</label>
            <input
              type="password"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              
              name="user-fullname"
              formControlName="confirmPassword"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
            <!-- <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FNameRef.errors.required">This field is required!</small>
            </span> -->
          </div>
          
          <button type="submit" class="btn btn-primary mr-1" (click)="submit(moderatorForm)" rippleEffect>Submit</button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-admin-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
<br><br>
          <div class="text-danger" *ngIf="isErr">User with Email Already Exists!</div>
        </div>
      </form>

      
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
