<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
      <div class="modal-dialog">
        <form class="add-new-user modal-content pt-0" [formGroup]="questionForm">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="toggleSidebar('new-user-sidebar')"
          >
          </button>
          <div class="modal-header mb-1">
            <h5 *ngIf="!questionData?._id" class="modal-title" id="exampleModalLabel">New Question</h5>
            <h5 *ngIf="questionData?._id" class="modal-title" id="exampleModalLabel">Update Question {{ questionData.questionNo}} </h5>
          </div>
          <div class="modal-body flex-grow-1">
            <div class="form-group">
              <label class="form-label" for="basic-icon-default-fullname">Question Number</label>
              <input
                type="number"
                class="form-control dt-full-name"
                id="basic-icon-default-fullname"
                placeholder="Example 1"
                name="user-fullname"
                formControlName="questionNo"
                required
                aria-label="John Doe"
                aria-describedby="basic-icon-default-fullname2"
              />
        
            </div>
            <div class="form-group">
              <label class="form-label" for="basic-icon-default-uname">Question Name</label>
              <input
                type="text"
                id="basic-icon-default-uname"
                class="form-control dt-uname"
                placeholder="What is Your Hobby"
                aria-label="jdoe1"
                aria-describedby="basic-icon-default-uname2"
                name="user-name"
                formControlName="question"
                required
              />
            </div>
            <div>
              <button (click)="addOptions()"  type="button" class="btn icon-btn btn-sm hide-arrow green" rippleEffect>
                <span [data-feather]="'plus-square'" [class]="'cursor-pointer'"></span>
               </button>
               <div class="form-group" formArrayName="options" *ngFor="let option of questionForm.get('options')['controls']; let i = index;">
                 <label class="form-label" for="basic-icon-default-email">Add Options</label>
                 <div [formGroupName]="i" class="options">
                   <input
                   type="text"
                   id="basic-icon-default-email"
                   class="form-control dt-email"
                   placeholder="Option"
                   aria-label="john.doe@example.com"
                   aria-describedby="basic-icon-default-email2"
                   name="user-email"
                   formControlName="option"
                   required
                 />
                 <button (click)="deleteOption(i)" type="button" class="btn icon-btn btn-sm hide-arrow red" rippleEffect>
                   <span [data-feather]="'trash-2'" [class]="'cursor-pointer'"></span>
                 </button>
                 </div>
               </div>
            </div>
            <button type="submit" class="btn btn-primary mr-1" (click)="submit(questionForm)" rippleEffect>Submit</button>
            <button
              type="reset"
              class="btn btn-outline-secondary"
              (click)="toggleSidebar('new-user-sidebar')"
              rippleEffect
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
